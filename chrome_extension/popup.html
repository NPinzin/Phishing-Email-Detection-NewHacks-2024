<!DOCTYPE html>
<html>

<head>
  <title>Phishing Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    button {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4285F4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357AE8;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
      height: 80px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    .footer a {
      color: #777;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #output {
      margin-top: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }

    #output pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: inherit;
    }
  </style>
</head>

<body>
  <img src="icon128.png" alt="Logo" class="logo">
  <h1>Phishing Detection</h1>
  <button id="scanEmails">Scan Emails</button>
  <button id="visitWebsite">Visit Our Website</button>
  <div id="output"></div>
  <div class="footer">
    &copy; 2023 Your Company. All rights reserved.
  </div>
  <script src="popup.js"></script>
</body>

</html>
